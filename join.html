<!DOCTYPE html>
<html lang="ko"><head><!-- 코드언어 표시 == 웹 표준지침 준수-->
    <meta charset="UTF-8">
	<title>SANGJUN회원가입</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script>
        $( function() {
            $( "#datepicker" ).datepicker();
        } );
    </script>
	
    <style>
        .ui-widget-header {background:navy; color:#fff;}
        .btn {width:50px; height:50px; background:none;
        border:none; padding: 0;}
        button img { width:100%;}
    </style>
</head> 
<body>
<form action="#" method="post">
    <fieldset>
        <legend>필수 입력 사항</legend>
    <p>
        <label for="name">이름: </label>
        <input id="name" type="text" name="mb_name">
    </p>
    <p>
        <label for="email">이메일: </label>
        <input id="email" type="email" name="mb_email">
    </p>
    <p>
        <label for="password">비밀번호: </label>
        <input id="password" type="password" name="mb_pw">
    </p>
    </fieldset>
    <fieldset>
        <legend>부가 입력 사항</legend>
        <p>
            <label for="datepicker">생년월일: </label>
            <input type="text" id="datepicker" name="mb_date">
            <!-- jqueryui.com-->
        </p>
        <p>
            <span>거주지</span>
            <select name="mb_address">
                <option value="" disabled>거주지를 선택해주세요</option>
                <option value="서울시">서울시</option>
                <option value="경기도">경기도</option>
                <option value="충청도">충청도</option>
                <option value="제주도">제주도</option>
            </select>
        </p>
        <p>
            <span>취미는 ?</span>
            <label for="reding">독서</label>
            <input id="reding" type="checkbox" checked value="독서" name="mb-interest">
            
            <label for="Geme">게임</label>
            <input id="Geme" type="checkbox" value="게임" name="mb-interest">
            
            <label for="coding">코딩</label>
            <input id="coding" type="checkbox" value="코딩" name="mb-interest">
        </p>
        <p>
            <span>성별</span>

            <label for="male">남성</label>
            <input id="male" type="radio" checked value="남성"
            name="sex">

            <label for="male">여성</label>
            <input id="male" type="radio" value="여성"
            name="sex">
        </p>
        <p>
            <span>사진을 등록해주세요.</span>
            <input type="file" name="mb_avatar">
        </p>
        <p>
            <span>방문경로를 말씀해주세요.</span>
            <textarea name="mb-msg" rows="10" cols="30"></textarea>
        </p>
        <p>
            <span>회원약관</span>
            <textarea name="mb-policy" readonly="readonly" rows="10" cols="100">
                여러분을 환영합니다.
                네이버 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 다양한 네이버 서비스의 이용과 관련하여 네이버 서비스를 제공하는 네이버 주식회사(이하 ‘네이버’)와 이를 이용하는 네이버 서비스 회원(이하 ‘회원’) 또는 비회원과의 관계를 설명하며, 아울러 여러분의 네이버 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.
                
                네이버 서비스를 이용하시거나 네이버 서비스 회원으로 가입하실 경우 여러분은 본 약관 및 관련 운영 정책을 확인하거나 동의하게 되므로, 잠시 시간을 내시어 주의 깊게 살펴봐 주시기 바랍니다.
                
                다양한 네이버 서비스를 즐겨보세요.
                네이버는 www.naver.com을 비롯한 네이버 도메인의 웹사이트 및 응용프로그램(어플리케이션, 앱)을 통해 정보 검색, 다른 이용자와의 커뮤니케이션, 콘텐츠 제공, 상품 쇼핑 등 여러분의 생활에 편리함을 더할 수 있는 다양한 서비스를 제공하고 있습니다.
                여러분은 PC, 휴대폰 등 인터넷 이용이 가능한 각종 단말기를 통해 각양각색의 네이버 서비스를 자유롭게 이용하실 수 있으며, 개별 서비스들의 구체적인 내용은 각 서비스 상의 안내, 공지사항, 네이버 웹고객센터(이하 ‘고객센터’) 도움말 등에서 쉽게 확인하실 수 있습니다.
            </textarea>
        </p>
    </fieldset>
    <p>
        <input type="submit" value="회원가입"/>
        <input type="reset" value="재작성"/>
        <button type="submit">전송</button>
        <hr/>
        <input  class="btn" type="image" src="send.png" alt="send">
        <button class="btn" type="submit"><img src="send.png" alt="send"></button>
    </p>
</form>
</body>	
</html>
