<!DOCTYPE html>
<html lang="en"> <!-- 코드언어 표시 == 웹 표준지침 준수-->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=egde">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>웰컴랜드 회원가입</title>

        <!-- Bootstrap Css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
            
            
           
            <style>
                body {
                    min-height: 100vh;
                    
                    background: -webkit-gtdient(linear, left bottom, rig
                    ht top, from(#92b5db), to(#1d466c));
                    background: -webkit-linear-gradient(bottom left, #92b
                    5db 0%, #1d466c 100%);
                    background: -moz-linear-gradient(bottom left, #92b
                    5db 0% #1d466c 100%);
                    background: -o-linear-gradient(bottom left, #92b
                    5db 0% #1d466c 100%);
                    background: linear-gradient(to top right, #92b5db 0%,
                    #1d466c 100%);
                }
                
                .input-form {
                    max-width: 680px;
                    
                    margin-top: 80px;
                    padding: 32px;
                    
                    background: #fff;
                 -webkit-border-redius: 10px;
                 -moz-border-redius: 10px;
                 border-redius: 10px;
                 -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0);
                 -moz-box--shdow: 0 8px 20px 0 rgba(0, 0, 0, 0);
                 box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0);
            }
        </style>

    </head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <body>
        <div class="container">
            <div class="input-form-background row">
                <div class="input-form col-md -12 mx-auto">
                    <h2 class="mb-3">회원가입</h2>
                        <div class="join_content">
                        <!-- 아이디, 비밀번호 입력-->
                        <div class="row_group">
                            <div class="join_row">
                                <h3 class="join_title">
                                    <label for="id">아이디</label>
                                </h3>
                                <span class="ps_box int_id">
                                    <input type="text" id="id" name="id" class="int" title="ID"
                                    maxlength="20">
                                    <span class="step_ur1">@ante.com</span>
                                </span>
                                <span class="erro_next_box" id="idMsg" style="display:none"
                                aria-live="asstertlive"></span>
                            </div>
                            <div class="join_row">
                                <h3 class="join_title">
                                    <label for="password">비밀번호</label>
                                </h3>
                                <span class="ps_box_int_pass" id="pswd1Img">
                                    <input type="password" id="pswd1" name="pswd1" class="int"
                                    title="비밀번호입력" aria-activedescendant="pswd1Msg" maxlength="2
                                    0">
                                    <span class="lbl">
                                        <span id="pswd1Span" class="step_txt"></span>
                                    </span>
                                    <i class="bi bi-lock"></i> 
                                </span>
                                <span class="erro_next_box" style="display:non
                                e" aria-live="asstertlive">5~12자 영문 소문자,숫자와 특수기호(_)
                                만 사용 가능합니다.</span>
                                <h3 class="join_title">
                                    <label for="pswd2">비밀번호 재확인</label>
                                </h3>
                                <span class="ps_box_int_pass_check" id="pswd2Img">
                                    <input type="password" id="pswd2" name="pswd2" class="int"
                                    title="비밀번호 재확인 입력" aria-activedescendant="pswd2Blind"
                                    maxlength="20">
                                    <span id="pswd2Blind" class="wa_blind">설정하려는 비밀번호가 맞는지 확인하기 위해 다시 입력해주세요.</span>
                                </span>
                                <span class="erro_next_box" id="pswd2Msg" style aria-live="as
                                sertive">필수 정보입니다.</span>
                            </div>
                            </div>
                            <!-- // 아이디,비밀번호 입력-->
                            <!-- // 이름,생년월일 입력-->
                            <div class="row_group">
                                <!-- lang = ko_KR -->
                                <div class="join_row">
                                    <h3 class="join_title">
                                        <label for="name">이름</label>
                                    </h3>
                                    <span class="ps_box_right_space">
                                        <input type="text" id="name" name="name" title="이름" class=
                                        "int" maxlength="40">
                                    </span>
                                    <span class="erro_next_box" id="nameMsg" style="display:none"
                                    aria-live="assertlive"></span>
                                </div>
                            </div> 
                            <!-- lang = ko_KR -->
                            <div class="join_row join_birthday">
                                <h3 class="join_title">
                                    <label for="yy">생년월일</label>
                                </h3>
                                <div class="bir_wrap">
                                    <div class="bir_yy">
                                        <span class="ps_box">
                                            <input type="text" id="yy" placeholder="년(4자)" aira-
                                            laber="년(4자)" class="int" maxlength="4">
                                        </span>
                                    </div>
                                </div>
                                <div class="bir_mm">
                                    <span class="ps_box">
                                        <select id="mm" class="sel" aria-label="월">
                                            <option value>월</option>
                                            <option value="01">
                                                " 1 "
                                            </option>
                                            <option value="02">
                                                " 2 "
                                            </option>
                                            <option value="03">
                                                " 3 "
                                            </option>
                                            <option value="04">
                                                " 4 "
                                            </option>
                                            <option value="05">
                                                " 5 "
                                            </option>
                                            <option value="06">
                                                " 6 "
                                            </option>
                                            <option value="07">
                                                " 7 "
                                            </option>
                                            <option value="08">
                                                " 8 "
                                            </option>
                                            <option value="09">
                                                " 9 "
                                            </option>
                                            <option value="10">
                                                " 10 "
                                            </option>
                                            <option value="11">
                                                " 11 "
                                            </option>
                                            <option value="12">
                                                " 12 "
                                            </option>
                                        </select>
                                    </span>
                                </div>
                                <div class="bir_dd">
                                    <span class="ps_box">
                                        <input type="text" id="dd" placeholder="일" aria-label=
                                        "일" class="int" maxlength="2">
                                        <label for="dd" class="lb1"></label>
                                    </span>
                                </div>
                            </div>
        </div>
       
    </body>
    
</html>
